<script>
    let sec = 0;
    let min = 0;
    let hour = 0;

    function timer() {
        sec++;
        if (sec === 59) {
            sec = 0;
        }
        else if (min === 59) {
            min = 0;
            hour++;
        }

        console.log(`${hour}h ${min}m ${sec}s`);
    }

    setInterval(timer, 1000)
</script>
